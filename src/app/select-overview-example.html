<mat-form-field class="max-w-140" appearance="outline">
    <mat-label>Favorite food</mat-label>
    <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
