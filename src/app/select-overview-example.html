<mat-form-field class="w-full" appearance="outline">
    <mat-label class="text-deepPurple"><ng-content></ng-content></mat-label>
    <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
        </mat-option>
    </mat-select>
</mat-form-field>
